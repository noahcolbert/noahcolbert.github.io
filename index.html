<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noah Colbert</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Insert the Navbar-->
  <div id="nav-placeholder"></div>
  <!--Terminal type header-->
  <div class="crt-text">
    <a>Non-Descript Unix 1.0.0-aarch64 (ttys000)</a>
    <p id="currentDate"></p>
        [root@local ~]# <span class="blinking"> â–¯</span>
    </div>
    <script>
        const currentDate = new Date();
        const formattedDate = currentDate.toDateString();
        const formattedTime = currentDate.toLocaleTimeString();
        document.getElementById("currentDate").textContent = `Last login: ${formattedDate} ${formattedTime} on ttys000`;
    </script>  
  </div>


  <!-- main page content -->
  <div id="page-content" class="crt-text">
    <h1>cd /Noah_Colbert/</h1>
    <!-- etc. -->
  </div>


  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
      });
  </script>

</body>

</html>
